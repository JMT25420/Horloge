<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge avec cercles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        #clock-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #clock {
            font-size: calc(10vw + 10vh);
            margin-bottom: 20px;
        }

        #circles-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            width: 10vw;
            height: 10vw;
            border-radius: 50%;
            border: 3px solid;
            margin: 10px 0;
        }

        #circle1 {
            border-color: red;
        }

        #circle2 {
            border-color: orange;
        }

        #circle3 {
            border-color: green;
        }

        #counter {
            font-size: calc(16vw + 16vh);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="clock">--:--:--</div>
        <div id="circles-container">
            <div id="circle1" class="circle"></div>
            <div id="circle2" class="circle"></div>
            <div id="circle3" class="circle"></div>
        </div>
        <div id="counter">0</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            const secondsNum = parseInt(seconds, 10);
            let counter;
            let counterColor;

            if (secondsNum < 20) {
                counter = secondsNum;
                counterColor = 'green';
            } else if (secondsNum >= 20 && secondsNum < 55) {
                counter = 60 - secondsNum;
                counterColor = 'red';
            } else {
                counter = 60 - secondsNum;
                counterColor = 'orange';
            }

            document.getElementById('counter').textContent = counter;
            document.getElementById('counter').style.color = counterColor;

            document.getElementById('circle1').style.backgroundColor = counterColor === 'red' ? 'red' : 'black';
            document.getElementById('circle2').style.backgroundColor = counterColor === 'orange' ? 'orange' : 'black';
            document.getElementById('circle3').style.backgroundColor = counterColor === 'green' ? 'green' : 'black';
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
